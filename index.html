<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hope u like it!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #fce4ec);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #d63384;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 40px;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 560px;
      height: 315px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-radius: 16px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .secret-button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, background-color 0.3s;
    }

    .secret-button:hover {
      transform: scale(1.05);
      background-color: #ff6fa1;
    }
  </style>
</head>
<body>
  <h1>halo teteh!</h1>
  <p>moga suka! kalo jelek pura pura suka aja... </p>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/1beLQHENpEw" allowfullscreen></iframe>
  </div>

  </div> -->
  
</html>
